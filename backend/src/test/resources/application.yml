spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  security:
    oauth2:
      client:
        registration:
          test:
            client-id: test-client-id
            client-secret: test-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/test
            scope: read
        provider:
          test:
            authorization-uri: https://test.com/oauth/authorize
            token-uri: https://test.com/oauth/token
            user-info-uri: https://test.com/userinfo
            user-name-attribute: sub

jwt:
  secret: dGhpcyBpcyBhIHZlcnkgc2VjcmV0IGtleSBmb3IgdGVzdGluZyBwdXJwb3NlcyBvbmx5
  expiration: 3600000

app:
  oauth2:
    authorized-redirect-uri: http://localhost:3000/oauth2/redirect
